version: 2.1

orbs:
  v1: aurelia/v1@volatile

workflows:
  build_test:
    jobs:
      - v1/build_test:
          filters:
            branches:
              ignore:
                - master
      - v1/build_test_merge:
          from: master
          to: develop
          filters:
            branches:
              only:
                - master

