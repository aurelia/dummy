version: 2.1

orbs:
  v1: aurelia/v1@volatile

workflows:
  build_test:
    jobs:
      - v1/build_test:
          filters:
            branches:
              ignore:
                - develop
      - v1/build_test_merge:
          from: develop
          to: master
          filters:
            branches:
              only:
                - develop
